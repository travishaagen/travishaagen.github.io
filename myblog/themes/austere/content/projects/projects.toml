# Projects Collection
# Each project can have the following fields:
#   title       - Project name (required)
#   description - Brief description
#   url         - Link to project (external URL or internal path)
#   image       - Image filename (relative to this folder)
#   emoji       - Emoji icon displayed before title
#   date        - Date or date range (e.g., "2024" or "2023-2024")
#   status      - Current status (e.g., "Active", "Completed", "Archived")
#   tags        - List of tags/technologies

